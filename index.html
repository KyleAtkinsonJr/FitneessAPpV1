<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Tracker</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .uber-bg {
      background: linear-gradient(135deg, #18181b 0%, #23272f 100%);
    }
    .uber-card {
      background: linear-gradient(135deg, #23272f 0%, #18181b 100%);
      border: 1px solid #23272f;
    }
    .uber-accent {
      background: linear-gradient(90deg, #00e6a0 0%, #00bfff 100%);
    }
    .uber-accent-text {
      color: #00e6a0;
    }
    .uber-btn {
      background: linear-gradient(90deg, #00e6a0 0%, #00bfff 100%);
      color: #18181b;
    }
    .uber-btn:hover {
      background: linear-gradient(90deg, #00bfff 0%, #00e6a0 100%);
      color: #fff;
    }
    .uber-border {
      border-color: #00e6a0;
    }
    .uber-shadow {
      box-shadow: 0 4px 24px 0 rgba(0, 230, 160, 0.15), 0 1.5px 6px 0 rgba(0, 191, 255, 0.10);
    }
    .uber-input {
      background: #23272f;
      color: #fff;
      border: 1px solid #00e6a0;
    }
    .uber-input:focus {
      border-color: #00bfff;
      outline: none;
    }
    .uber-label {
      color: #b1b1b1;
    }
  </style>
</head>

<body class="uber-bg min-h-screen text-white font-inter p-4 sm:p-6 md:p-8">
  <div id="root"></div>

  <!-- React 18 -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.client.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Your App Code -->
  <script type="text/babel">
    const { useState } = React;
    const { createRoot } = ReactDOM;

    const App = () => {
      const [count, setCount] = useState(0);

      return (
        <div className="text-center">
          <h1 className="text-4xl font-extrabold uber-accent-text mb-6">üèãÔ∏è‚Äç‚ôÄÔ∏è Fitness Tracker</h1>
          <p className="text-lg mb-4">Welcome to your fitness journey!</p>
          <button
            onClick={() => setCount(count + 1)}
            className="uber-btn px-6 py-2 rounded-lg font-bold hover:scale-105 transition"
          >
            You've clicked {count} times
          </button>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>

  <!-- Service Worker for GitHub Pages -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
